
#Setup python path for virutalenv and django project.
#Note this is redundant work since it's also being done in the wsgi script.
WSGIDaemonProcess techresidents.com-staging display-name=trstaging processes=2 threads=10 user=thirty group=thirty python-path=/opt/30and30/www/techresidents.com/staging/techresidents_web/env/lib/python2.7/site-packages:/opt/30and30/www/techresidents.com/staging:/opt/30and30/www/techresidents.com/staging/techresidents_web
WSGIProcessGroup techresidents.com-staging
WSGIApplicationGroup techresidents.com-staging
WSGIPassAuthorization On

WSGIScriptAlias / /opt/30and30/www/techresidents.com/staging/techresidents_web/apache/staging.wsgi

<Location "/">
    Order Allow,Deny
    Allow from all
</Location>

<Location "/static">
    SetHandler None
</Location>

Alias /static /opt/30and30/www/techresidents.com/staging/techresidents_web/static_collected

ErrorLog /opt/30and30/www/techresidents.com/staging/log/staging-error.log
LogLevel info
CustomLog /opt/30and30/www/techresidents.com/staging/log/staging-access.log combined

#mod_rewrite settings
RewriteEngine on
RewriteLog /opt/30and30/www/techresidents.com/staging/log/staging-rewrite.log
RewriteLogLevel 2

#set default environment variables with catch all rewrite rule
RewriteRule ^/(.*)$ - [E=DOMAIN:staging.techresidents.com]

#redirect the following to https
RewriteRule ^/accounts/login(.*)$ https://%{ENV:DOMAIN}/accounts/login$1 [R,L]
RewriteRule ^/accounts/forgot_password(.*)$ https://%{ENV:DOMAIN}/accounts/forgot_password$1 [R,L]
RewriteRule ^/accounts/reset_password(.*)$ https://%{ENV:DOMAIN}/accounts/reset_password$1 [R,L]
