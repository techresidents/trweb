
#Setup python path for virutalenv and django project.
#Note this is redundant work since it's also being done in the wsgi script.
WSGIDaemonProcess techresidents.com-integration display-name=trintegration processes=2 threads=10 user=30and30 group=30and30 python-path=/opt/30and30/www/techresidents.com/integration/techresidents_web/env/lib/python2.7/site-packages:/opt/30and30/www/techresidents.com/integration:/opt/30and30/www/techresidents.com/integration/techresidents_web
WSGIProcessGroup techresidents.com-integration
WSGIApplicationGroup techresidents.com-integration
WSGIPassAuthorization On

WSGIScriptAlias / /opt/30and30/www/techresidents.com/integration/techresidents_web/apache/integration.wsgi

<Location "/">
    Order Allow,Deny
    Allow from all
</Location>

<Location "/static">
    SetHandler None
</Location>

Alias /static /opt/30and30/www/techresidents.com/integration/techresidents_web/static_collected

ErrorLog /opt/30and30/www/techresidents.com/integration/log/integration-error.log
LogLevel info
CustomLog /opt/30and30/www/techresidents.com/integration/log/integration-access.log combined

#mod_rewrite settings
RewriteEngine on
RewriteLog /opt/30and30/www/techresidents.com/localdev/log/integration-rewrite.log
RewriteLogLevel 2

#set default environment variables with catch all rewrite rule
RewriteRule ^/(.*)$ - [E=DOMAIN:integration.techresidents.com]

#redirect the following to https
RewriteRule ^/accounts/login(.*)$ https://%{ENV:DOMAIN}/accounts/login$1 [R,L]
RewriteRule ^/accounts/forgot_password(.*)$ https://%{ENV:DOMAIN}/accounts/forgot_password$1 [R,L]
RewriteRule ^/accounts/reset_password(.*)$ https://%{ENV:DOMAIN}/accounts/reset_password$1 [R,L]
