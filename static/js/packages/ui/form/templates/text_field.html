<div class="control-group<%= state.showError && state.error ? ' error' : ''%>">
    <label class="control-label"><%= state.label %></label>
    <div class="controls">
        <textarea class="<%= inputClasses %>" rows="<%= rows %>" value="<%= state.value %>" maxlength="<%= maxLength %>" placeholder="<%= placeholder %>" <%= state.enabled ? '' : 'readonly' %>></textarea>
        <% if(state.showError && state.error) { %>
            <span class="help-inline"><%= state.error %></span>
        <% } %>
    </div>
</div>
