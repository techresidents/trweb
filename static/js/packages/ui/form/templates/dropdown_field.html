<div class="control-group<%= state.showError && state.error ? ' error' : ''%>">
    <label class="control-label"><%= state.label %></label>
    <div class="controls">
        <select <%= state.enabled ? '' : 'disabled' %>>
            <% _.each(choices, function(choice, index) { %>
                <option value="<%= choice.index %>" <%= index === selectedIndex ? 'selected="selected"' : '' %> ><%= choice.label %></option>
            <% }); %>
        </select>
        <% if(state.showError && state.error) { %>
            <span class="help-inline"><%= state.error %></span>
        <% } %>
    </div>
</div>
