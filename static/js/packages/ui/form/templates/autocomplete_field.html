<div class="control-group<%= state.error && state.showError ? ' error' : ''%>">
    <label class="control-label"><%= state.label %></label>
    <div class="controls">
        <input class="<%= inputClasses %>" type="text" autocomplete="off" value="<%= state.value %>" maxlength="<%= maxLength %>" placeholder="<%= placeholder %>" <%= state.enabled ? '' : 'disabled' %>>
        <% if(state.error && state.showError) { %>
            <span class="help-inline"><%= state.error %></span>
        <% } %>
    </div>
</div>
