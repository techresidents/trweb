<ul class="auto-multi-select-list">
    <% _.each(collection, function(model) { %>
    <% if(model.selected) { %>
    <li class="selection" data-id="<%= model.id %>">
        <label>
            <input type="checkbox" checked="checked">
            <%= model.value %>
        </label>
    </li>
    <% } %>
    <% }); %>

    <% if(_.where(collection, {selected: true}).length) { %>
    <li class="divider"></li>
    <% } %>

    <% _.each(collection, function(model) { %>
    <% if(!model.selected) { %>
    <li class="selection" data-id="<%= model.id %>">
        <label>
            <input type="checkbox">
            <%= model.value %>
        </label>
    </li>
    <% } %>
    <% }); %>
</ul>
