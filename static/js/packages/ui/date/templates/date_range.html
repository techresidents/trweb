<div class="span5">
    <form class="form-inline">
        <div class="all">
            <label class="radio">
                <input type="radio" value="all" name="dateRangeRadios"<%= mode === 'all' ? ' checked="checked"': ''%>>
                All
            </label>
        </div>
        <div class="today">
            <label class="radio">
                <input type="radio" value="today" name="dateRangeRadios"<%= mode === 'today' ? ' checked="checked"': ''%>>
                Today
            </label>
        </div>
        <div class="week">
            <label class="radio">
                <input type="radio" value="week" name="dateRangeRadios"<%= mode === 'week' ? ' checked="checked"': ''%>>
                This week
            </label>
        </div>
        <div class="month">
            <label class="radio">
                <input type="radio" value="month" name="dateRangeRadios"<%= mode === 'month' ? ' checked="checked"': ''%>>
                This month
            </label>
        </div>
        <div class="between">
            <label class="radio">
                <input type="radio" value="between" name="dateRangeRadios"<%= mode === 'between' ? ' checked="checked"': ''%>>
                Date between
            </label>
            <input type="text" class="between-start input-small" placeholder="mm/dd/yyyy">
            <label>and</label>
            <input type="text" class="between-end input-small" placeholder="mm/dd/yyyy">
        </div>
    </form>

</div>
