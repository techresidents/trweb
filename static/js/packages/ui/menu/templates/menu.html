<ul>
    <% _.each(_.where(collection, {visible: true}), function(model) { %>
    <% if(model.key === 'divider') { %>
    <div class="menu-divider"></div>
    <% } else { %>
        <% if(model.enabled) { %>
            <li class="menu-item menu-item-<%= model.key %>" data-key="<%= model.key %>"><a href="javascript:void(0)"><%=model.label %></a></li>
        <% } else { %>
            <li class="menu-item disabled menu-item-<%= model.key %>" data-key="<%= model.key %>"><a href="javascript:void(0)"><%=model.label %></a></li>
        <% } %>
    <% }}); %>
</ul>
