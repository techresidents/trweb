<div class="pull-left chat-reel-item-arrows-container">
    <div>
        <a class="btn btn-tiny up"><i class="icon-arrow-up"></i></a>
    </div>
    <div>
        <a class="btn btn-tiny down"><i class="icon-arrow-down"></i></a>
    </div>
</div>
<div class="chat-reel-item-text-container">
    <a class="chat-reel-item-close close-inline remove pull-right">x</a>
    <h5><%= topic.get_title() %> <small>(<%= Math.round(topic.get_duration() / 60) %> mins)</small></h5>
    <em><%= fmt.date(chat.get_start(), 'MM/dd/yy hh:mm tt')%></em>
</div>
