<ul class="auto-multi-select-list">
    <% _.each(collection, function(model) { %>
    <% if(!model.selected) { %>
    <li class="selection" data-id="<%= model.id %>">
        <label>
            <input type="checkbox">
            <b><%= model.title %></b> <em>(<%= model.date %>)</em>
        </label>
    </li>
    <% } %>
    <% }); %>
</ul>
