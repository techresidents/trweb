<div class="pull-left highlight-reel-item-arrows-container">
    <div>
        <a class="btn btn-tiny up"><i class="icon-arrow-up"></i></a>
    </div>
    <div>
        <a class="btn btn-tiny down"><i class="icon-arrow-down"></i></a>
    </div>
</div>
<div>
    <h4><%= topic.get_title() %> <small>(<%= Math.round(topic.get_duration() / 60) %> mins)</small></h4>
    <div>
        <em><%= fmt.date(chat.get_start(), 'MM/dd/yy hh:mm tt')%></em>
    </div>
</div>
