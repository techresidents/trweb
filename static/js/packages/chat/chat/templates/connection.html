<% if(status === 'PENDING') { %>
    <button class="btn btn-large btn-success start"><i class="icon-comment icon-white"></i> Start</button>
<% } else if(status === 'STARTED') { %>
    <button class="btn btn-large btn-danger end"><i class="icon-comment icon-white"></i> End</button>
<% } else { %>
<% } %>
