<div class="row chat-topic-registration-container">
    <div class="span6">
        <div class="talking-points-view-hook chat-topic"></div>
    </div>
    <div class="span4 offset1 well">
        <h2>Chat</h2>
        <p>Before chatting we recommend the optional step of creating talking points
            to help guide you during your chat. <span class="talking-points-help-view-hook"></span></p>
        <label class="radio inline nowrap">
            <input checked="checked" id="chat-alone-radio-btn" name="chat-participants" type="radio" value="1">Chat alone
        </label>
        <label class="radio inline nowrap">
            <input id="chat-with-friend-radio-btn" name="chat-participants" type="radio" value="2">Chat with a friend
        </label>
        <a class="btn btn-large btn-primary start-chat-btn">Start Chat</a>
    </div>
</div>
