<div class="level<%=level%>">
    <div class="talking-point-arrows-container pull-left">
        <div>
            <a class="btn btn-small up"><i class="icon-arrow-up"></i></a>
        </div>
        <div>
            <a class="btn btn-small down"><i class="icon-arrow-down"></i></a>
        </div>
    </div>
    <div class="talking-point-input-hook">
        <textarea class="talking-point-input input-xlarge" rows="3" maxlength="500" placeholder="Add your talking point"></textarea>
        <a class="talking-point-close close-inline remove">x</a>
    </div>
</div>
