<h3>
    <% if(playing) { %>
    <a><i class="player-btn player-speaker"></i></a>
    <% } else { %>
    <a class="play"><i class="player-btn player-play"></i></a>
    <% } %>
    <%=minute.topic.title %>
    <% if(minute.duration < 60) { %>
        <small> (<%= minute.duration %> sec)</small>
    <% } else { %>
        <small> (<%= fmt.format(minute.duration / 60, 'n0') %> min)</small>
    <% } %>
</h3>
<div class="description">
    <p><%= minute.topic.description %></p>
</div>
