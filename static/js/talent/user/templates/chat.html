<div>
    <% if(model.chat.topic && model.chat.topic.title) { %>
        <a class="play btn btn-small"><i class="icon-play"></i></a>
        <a href="/talent/playback/<%=model.id%>"><strong><%= model.chat.topic.title %></strong></a>
        <span><small>(<%= fmt.date(model.start, 'MMM dd, yyyy')%>, <%= model.participants%> participants, <%= model.chat.topic.duration %> mins)</small></span>
    <% } %>
</div>
