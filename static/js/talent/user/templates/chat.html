<div>
    <% if(model.chat.topic && model.chat.topic.title) { %>

        <% if(playing) { %>
            <a class="play btn btn-small btn-primary"><i class="icon-volume-up icon-white"></i></a>
        <% } else { %>
            <a class="play btn btn-small"><i class="icon-play"></i></a>
        <% } %>

        <a class="chat-title" href="/talent/playback/<%=model.id%>"><%= model.chat.topic.title %></a>

        <span class="chat-title-small">(<%= model.chat.topic.duration %> mins, </span>
        <span class="chat-title-small"><%= model.participants%> participant<%= model.participants > 1 ? 's': ''%>)</span>
        <span class="chat-title-small"> </span>
        <span class="chat-title-small"> on <%= fmt.date(model.start, 'MM/dd/yy')%></span>


    <% } %>
</div>
