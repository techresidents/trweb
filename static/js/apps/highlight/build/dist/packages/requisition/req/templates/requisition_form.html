<form id="requisition-form" class="form-horizontal" action="javascript:void(0);">
    <div class="control-group">
        <label class="control-label" for="inputTitle">Title</label>
        <div class="controls">
            <input id="inputTitle" name="title" type="text" placeholder="Requisition Title" maxlength="100" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmployerReqID">Internal ID</label>
        <div class="controls">
            <input id="inputEmployerReqID" name="employer_requisition_identifier" type="text" placeholder="Internal Req ID (optional)" maxlength="100">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputStatus">Status</label>
        <div class="controls">
            <select id="inputStatus">
                <%_.each(statusFormOptions, function(item) { %>
                <option value="<%= item.value %>"><%= item.option %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPositionType">Position Type</label>
        <div class="controls">
            <select id="inputPositionType" name="position_type">
                <%_.each(positionTypeFormOptions, function(item) { %>
                <option value="<%= item.value %>"><%= item.option %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputSalaryStart">Salary Range (US)</label>
        <div class="controls">
            <input type="text" id="inputSalaryStart" name="salary_start" placeholder="100,000" maxlength="10" required>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="text" id="inputSalaryEnd" name="salary_end" placeholder="120,000" maxlength="10" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputLocation">Location</label>
        <div class="controls">
            <input id="inputLocation" maxlength="100" type="text" name="location" autocomplete="off" placeholder="Boston, MA" required>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" id="inputTelecommute" name="telecommute"> Telecommute
            </label>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" id="inputRelocation"name="relocation" > Relocation
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputWishlist">Wishlist</label>
        <div id="wishlist-container" class="controls">

        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputDescription">Description</label>
        <div class="controls">
            <textarea id="inputDescription" class="input-xxlarge" name="description" rows="7" placeholder="Requisition details" maxlength="2048" required></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn cancel">Cancel</button>
            <input name="submit" type="submit" class="btn btn-primary save" value="Save"/>
        </div>
    </div>
</form>
