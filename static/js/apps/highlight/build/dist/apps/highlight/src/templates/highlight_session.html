<% if(model.chat_session && model.chat_session.chat) { %>
    <div class="pull-right">
        <div>
            <a class="btn btn-mini reel-rank-btn up" rel="tooltip" title="Move chat up">
                <i class="icon-arrow-up"></i>
            </a>
        </div>
        <div>
            <a class="btn btn-mini reel-rank-btn down" rel="tooltip" title="Move chat down">
                <i class="icon-arrow-down"></i>
            </a>
        </div>
    </div>

    <h4><%= model.chat_session.chat.topic.title %> <small>(<%= Math.round(model.chat_session.chat.topic.duration / 60) %> mins)</small></h4>
    <div>
        <em><%= fmt.date(model.chat_session.chat.start, 'MM/dd/yy hh:mm tt')%></em>
    </div>
<% } %>
