<div class="rating-stars">
    <% _.each(stars, function(star) { %>
        <div class="rating-star">
            <% if (star.lit) { %>
            <div class="rating-star-background rating-star-on <%= star.starID %>" style="width: 100%;"></div>
            <div class="rating-star-image"></div>
            <% } else { %>
            <div class="rating-star-background <%= star.starID %>"></div>
            <div class="rating-star-image"></div>
            <% } %>
        </div>
    <% }); %>
</div>
