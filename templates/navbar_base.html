{% load staticfiles %}
{% load url from future %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Tech Residents{% endblock %}</title>
        <meta name="description" {% block meta-description %}content=""{% endblock %}>
        <meta name="author" content="">



        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
            <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->

        <!-- Le styles -->
        <link href="{% static "css/3ps/bootstrap/css/bootstrap.css" %}" rel="stylesheet">
        <link href="{% static "css/techresidents.css" %}" rel="stylesheet">

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static "favicon.ico" %}">
        {% block extrahead %}{% endblock %}
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="logo-brand">
                        <div class="logo-small"></div>
                    </div>
                    <a class="brand" href="{% url 'common.views.landing' %}">Tech Residents</a>
                    <a class="brand-beta" href="{% url 'common.views.landing' %}">beta</a>

                    {% block navbarcontent %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="navbar-tr-padding">
            {% block content %}{% endblock %}
        </div>

        {% include 'footer.html' %}
    </body>
</html>
